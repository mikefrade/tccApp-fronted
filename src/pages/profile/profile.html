<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1> {{ nome }} </h1>
    </ion-card-header>
    <ion-item>

        <img src="{{profileimg}}" width="100"   alt="{{auth.users.name}}" />
 
    </ion-item>
    <ion-item>
      <ion-label> {{ email }}</ion-label>
    </ion-item>
    
  </ion-card>
</ion-content>
