  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="auth.users">
    <ion-card-header>{{ auth.users.name }}</ion-card-header>
    <img [src]="auth.users.picture" />
    <ion-card-content>
      <p>Email: {{ auth.users.email }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
