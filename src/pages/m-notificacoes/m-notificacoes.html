<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Notificações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="visualizarnotificacao(item.id)">
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/not{{item.id}}.jpg">
      </ion-thumbnail>
      <h2> {{ item.categoria }} </h2>
    </button>
  </ion-list>
</ion-content>
