<ion-header>

  <ion-navbar>
    <ion-title>Notificacao</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
  <h1>Foto da notificação</h1>
  </ion-card-header>
  <ion-item *ngIf="foto">
    <img [src]="foto">
  </ion-item>
  <ion-item>
    <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn"> Tirar foto </button>
  </ion-item>
</ion-card>

<div>
  <form>
    <button ion-button small (click)='criarNotificacao()'> Notificar </button>
  </form>
</div>
</ion-content>
