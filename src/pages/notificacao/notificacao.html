<ion-header>

  <ion-navbar>
    <ion-title>Notificação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2>Problema</h2>
    </ion-card-header>
    <ion-item>
      <ion-label stacked>Endereço: </ion-label>
    </ion-item>
    <p> {{ end }} </p>

    <ion-item>
      <ion-label stacked> Foto: </ion-label>
    </ion-item>
    <ion-item>
        <button ion-button outline round  (click)="getCameraPicture()" [disabled]="cameraOn">
          <ion-icon name="camera"></ion-icon>
        </button>
        <button ion-button outline round  (click)="getGalleryPicture()" [disabled]="cameraOn">
          <ion-icon name="image"></ion-icon>
        </button>
      </ion-item>
    <ion-item *ngIf="foto">
      <img [src]="foto">
    </ion-item>

    <ion-item>
      <ion-label stacked>Categoria: </ion-label>
      <ion-select [(ngModel)]="categoria">
        <ion-option value="saude">Saúde</ion-option>
        <ion-option value="seguranca">Segurança</ion-option>
        <ion-option value="edcucacao">Educação</ion-option>
        <ion-option value="drogas">Drogas</ion-option>
        <ion-option value="iluminacao">Iluminação Pública</ion-option>
        <ion-option value="via">Via Pública</ion-option>
        <ion-option value="parques_pracas">Parques/Praças</ion-option>
        <ion-option value="limpeza">Limpeza Urbana</ion-option>
        <ion-option value="saneamento">Saneamento</ion-option>
        <ion-option value="transporte">Transporte</ion-option>
        <ion-option value="transito">Trânsito</ion-option>
        <ion-option value="esporte_lazer">Esporte/Lazer</ion-option>       
        <ion-option value="sinalizacao">Sinalização</ion-option>
        <ion-option value="obras">Obras</ion-option>
        <ion-option value="fiscalizacao">Fiscalização</ion-option>
        <ion-option value="outros">Outros</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descrição: </ion-label>
      <ion-textarea type="text"> </ion-textarea>
    </ion-item>
  </ion-card>
  <button ion-button (click)='criarNotificacao()'> Notificar </button>
</ion-content>
