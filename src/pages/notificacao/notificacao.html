<ion-header>

  <ion-navbar>
    <ion-title>Notificação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2>Problema</h2>
    </ion-card-header>
    <ion-item>
      <ion-label stacked>Endereço: </ion-label>
    </ion-item>
    <p> {{ end }} </p>

    <ion-item>
      <ion-label> Foto: </ion-label>
    </ion-item>
    <ion-item *ngIf="foto">
      <img [src]="foto">
    </ion-item>
    <ion-item>
      <button ion-button (click)="getCameraPicture()" [disabled]="cameraOn"> Câmera </button>
      <button ion-button (click)="getGalleryPicture()" [disabled]="cameraOn"> Galeria </button>
    </ion-item>
    <ion-item>
      <ion-label>Categoria: </ion-label>
      <ion-select [(ngModel)]="categoria">
        <ion-option value="saude">Saúde</ion-option>
        <ion-option value="educacao">Educação</ion-option>
        <ion-option value="iluminacao">Iluminação Pública</ion-option>
        <ion-option value="via">Via Pública</ion-option>
        <ion-option value="outros">Outros</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descrição: </ion-label>
      <ion-textarea type="text"> </ion-textarea>
    </ion-item>
  </ion-card>
  <button ion-button outline (click)='criarNotificacao()'> Cancelar </button>
  <button ion-button (click)='criarNotificacao()'> Notificar </button>
</ion-content>
