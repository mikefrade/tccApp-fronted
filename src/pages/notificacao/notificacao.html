<ion-header>

  <ion-navbar>
    <ion-title>Notificação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2>Problema</h2>
    </ion-card-header>
    <ion-item>
      <ion-label stacked>Endereço: </ion-label>
    </ion-item>
    <p> {{ end }} </p>

    <ion-item>
      <ion-label stacked> Foto: </ion-label>
    </ion-item>
    <ion-item>
        <button ion-button outline round  (click)="getCameraPicture()" [disabled]="cameraOn">
          <ion-icon name="camera"></ion-icon>
        </button>
        <button ion-button outline round  (click)="getGalleryPicture()" [disabled]="cameraOn">
          <ion-icon name="image"></ion-icon>
        </button>
      </ion-item>
    <ion-item *ngIf="foto">
      <img [src]="foto">
    </ion-item>

    <ion-item>
      <ion-label stacked>Categoria: </ion-label>
      <ion-select [(ngModel)]="categoria">
        <ion-option value="Saúde">Saúde</ion-option>
        <ion-option value="Segurança">Segurança</ion-option>
        <ion-option value="Educação">Educação</ion-option>
        <ion-option value="Drogas">Drogas</ion-option>
        <ion-option value="Iluminação Pública">Iluminação Pública</ion-option>
        <ion-option value="Via Pública">Via Pública</ion-option>
        <ion-option value="Parques/Praças">Parques/Praças</ion-option>
        <ion-option value="Limpeza Urbana">Limpeza Urbana</ion-option>
        <ion-option value="Saneamento Básico">Saneamento Básico</ion-option>
        <ion-option value="Transporte">Transporte</ion-option>
        <ion-option value="Trânsito">Trânsito</ion-option>
        <ion-option value="Esporte/Lazer">Esporte/Lazer</ion-option>       
        <ion-option value="Sinalização">Sinalização</ion-option>
        <ion-option value="Obras">Obras</ion-option>
        <ion-option value="Fiscalização">Fiscalização</ion-option>
        <ion-option value="Outros">Outros</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descrição: </ion-label>
      <ion-textarea type="text" [(ngModel)]="descricao"> </ion-textarea>
    </ion-item>
  </ion-card>
  <button ion-button (click)='criarNotificacao()'  *ngIf="descricao" > Notificar </button>
</ion-content>
