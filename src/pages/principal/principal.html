<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> NotificaBH </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content>
  <div id="map_canvas">
    <span id="smallPanel" #searchbar [hidden]="!search">

      <input ion-input clearInput placeholder="Barro Preto - BH" [(ngModel)]="search_address" value="Belo Horizonte, Minas Gerais">
      <button ion-button small round (click)="procurarEnd_click($event)">
        <ion-icon name="search">  </ion-icon>
      </button>
    </span>
  </div>
</ion-content>
